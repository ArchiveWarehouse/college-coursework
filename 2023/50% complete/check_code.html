<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/otp-check.css">
    <title>check_code</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="log"><img src="./img/OSONE_LOGO__1_-removebg-preview.png" alt=""></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4 text-center">
                <div class="row">
                    <div class="col-sm-12 bgWhite">
                        <div class="title">
                            We sent Your code
                        </div>
                        <h6 class="desc">Check Your mail and enter the code below</h6>


                        <form action="./mail/check_code.php" method="post" class="mt-5">
                            <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)'
                                maxlength=1 name="code1">
                            <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)'
                                maxlength=1 name="code2">
                            <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)'
                                maxlength=1 name="code3">
                            <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(4)'
                                maxlength=1 name="code4">
                            <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(5)'
                                maxlength=1 name="code5">
                            <hr class="mt-4">
                            <input class='btn btn-primary btn-block mt-4 mb-4 customBtn' type="submit" name="sub"
                            value="Verify">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/otp.js"></script>

</html>
