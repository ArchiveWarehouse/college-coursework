<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/menu/map/mapbattle.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- icon -->

    <style>
        html{
            background-color: #018672;
        }
        h2  {
            color: #333; 
            -webkit-text-stroke: 1px #333;
            -webkit-text-fill-color: transparent;
    
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 90px;
            text-align: center;
        }
        .btn{
        display: block;
        width: 50px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        text-align: center;
        line-height: 60px;
        }
        .escape{
        position: absolute;
        bottom: 15px;
        left: 15px;
        }
        .material-symbols-outlined{
        color: black;
        }

        

.ball{
    background-color: rgba(247, 3, 3, 0.8);
    
}
.panel{
    display: flex;
    justify-content: space-around;
    position: absolute;
    bottom: 15px;
    left: 15px;
    width: 100%;
}
.left-panel, .right-panel{
    width: 70px;
    height: 70px;
    background-color:#dfe6e9;
    border-radius: 50%;
}
.left-panel span, .right-panel span{
    font-size: 45px;
    line-height: 70px;
    margin-left: 10px;
}
.enemyinfo{
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 5px;
    margin: 10px;
    padding: 5px;
}

/*enemy buttle.html*/
.enemypoke{
    width: 80%;
    height: auto;
    margin: 3% auto 0;/* 上 左右 下     */
}

/* enemyshape */
.enemyshape{
    margin-top: 40px;
}


.life{
    width: 50%;
    background-color: rgba(10, 0, 50, 0.6);
    margin: 0 auto;
    padding: 3px;
    display: flex;
}
.life-frame{
    width: 100%;
    height: 3px;
    background-color: rgb(0, 255, 255);
}
.life-mark{
    width: 3px;
    height: 3px;
    background-color: rgb(255, 255, 255);
    filter: saturate(500%);
    box-shadow: 
        0 0 5px 3px rgb(200, 255, 255),
        0 0 7px 7px rgb(100, 255, 255);
}
.damage{
    animation: itai 1s infinite;
}
@keyframes itai{
    0%{
        transform: translate(0px, 0px) rotateZ(0deg);
    }
    50%{
        transform: translate(4px, 4px) rotateZ(4deg);
    }
    100%{
        transform: translate(0px, 0px) rotateZ(0deg);
    }
}

/* エンドフィールど */
.end-poke{
    width: 50%;
    margin: 0 auto;
    animation: 1;
}

.p{
    text-align: center;
}
    </style>
</head>
<body>
    <!-- <div class="wrap"> -->
        <h2></h2>
        <!-- <p><span class="enemyname"></span> </p> -->
        <div class="enemyinfo">
            <p style="text-align: center;" class="enemyname"></p>
            <p class="enemylevel"></p>
        </div>
        <div class="enemyshape">
            
            <div class="life">
                <div class="life-frame"></div>
                <div class="life-mark"></div>
            </div>
            
            <img class="enemypoke" src="" alt="">
        </div>
        <div class="panel">
            <div class="left-panel">
                <span class="material-symbols-outlined">
                    bolt
                    </span>
            </div>
            <div class="right-panel">
                <span class="material-symbols-outlined">
                    local_fire_department
                    </span>
            </div>
        </div>
    
    <!-- </div> -->



    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/./js/mapbattle.js"></script>
</body>
</html>
